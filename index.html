<div id = "commands">
    <button class="buttons" id = "refreshButton" onclick="refreshFiles()">
        Load Files
    </button>
    Select File :
    <input type="text" id="filename" list="filenames" style="width: 10ch;" onclick="this.value = ''" onchange="localStorage.filename = this.value">
    <datalist id="filenames"></datalist>

    <button class="buttons" id="viewFileData" onclick="viewFileData()">
        Load Data From File
    </button>
    <button class="buttons" id="clearData" onclick="clearData()">Clear Data</button>
    <button class="buttons" id="viewTable" onclick="viewTable()">
        View Table
    </button>
    <button class="buttons" id="clearTable" onclick="clearTable()">
        Clear Table
    </button>
    <button class="buttons" id="loadGraph" onclick="loadGraph()">
        View Graph
    </button>
    <button class="buttons" id="uploadData" onclick="downloadFileData()">
        Upload Data to Database
    </button>
    <input type="file" onchange="previewFile()" /><br />
</div>
