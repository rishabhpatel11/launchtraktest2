<!DOCTYPE html>
<html>
<head>
  <title>LaunchTrak Web</title>
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<button class="buttons" id="connectSerial" onclick="connectSerial()">Select Device</button>
<br>
<div id = "commands">
    <button class="buttons" id = "refreshButton" onclick="refreshFiles()">
        Load Files
    </button>
    Select File :
    <input type="text" id="filename" list="filenames" style="width: 10ch;" onclick="this.value = ''" onchange="localStorage.filename = this.value">
    <datalist id="filenames"></datalist>

    <button class="buttons" id="viewFileData" onclick="viewFileData()">
        Load Data From File
    </button>
    <button class="buttons" id="clearData" onclick="clearData()">Clear Data</button>
    <button class="buttons" id="viewTable" onclick="viewTable()">
        View Table
    </button>
    <button class="buttons" id="clearTable" onclick="clearTable()">
        Clear Table
    </button>
    <button class="buttons" id="loadGraph" onclick="loadGraph()">
        View Graph
    </button>
    <button class="buttons" id="uploadData" onclick="downloadFileData()">
        Upload Data to Database
    </button>
    <input type="file" onchange="previewFile()" /><br />
</div>
<br>
<table>
</table>

<script src="serial.js"></script>

<div class = "wrapper">
    <div id="Pressure" style="height: 300px; width: 100%;"></div>
    <div id="Acceleration" style="height: 300px; width: 100%;"></div>
    <div id="Velocity" style="height: 300px; width: 100%;"></div>
    <div id="Height" style="height: 300px; width: 100%;"></div>
</div>
  
  <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
  <script src="graph.js"></script>
</body>
</html>
